<script language="javascript">
	var Str1 = ["s1","s2"];
	var Str2 = [];
	Str2[0] = ["s1-1","s1-2"];
	Str2[1] = ["s2-1","s2-2"];
	var Str3 = [];
	Str3[0] = [];
	Str3[1] = [];
	Str3[0][0] = [1,2];
	Str3[0][1] = [3,4];
	Str3[1][0] = [5,6];
	Str3[1][1] = [7,8];

	function Add1(){
	    var D1 = document.getElementById("D1");
	    var D2 = document.getElementById("D2");
	    var D3 = document.getElementById("D3");
	    D1.options[0] = new Option("請選擇","請選擇");
	    for(i=1;i<=Str1.length;i++){
	        D1.options[i] = new Option(Str1[i-1],Str1[i-1]);
	    }
	}
	function Add2(){
	    var D1 = document.getElementById("D1");
	    var D2 = document.getElementById("D2");
	    var D3 = document.getElementById("D3");
	    D2.options[0] = new Option("請選擇","請選擇");
	    for(i=D2.length;i>0;i--){
	        D2.options[i] = null;
	    }
	    if(D1.selectedIndex>0){
	        for(i=1;i<=Str2[D1.selectedIndex-1].length;i++){
	            D2.options[i] = new Option(Str2[D1.selectedIndex-1][i-1],Str2[D1.selectedIndex-1][i-1]);
	        }
	    }
	    for(i=D3.length;i>0;i--){
	        D3.options[i] = null;
	    }
	}
	function Add3(){
   var D1 = document.getElementById("D1");
	    var D2 = document.getElementById("D2");
	    var D3 = document.getElementById("D3");
	    D3.options[0] = new Option("請選擇","請選擇");
	    for(i=1;i<=Str3[D1.selectedIndex-1][D2.selectedIndex-1].length;i++){
	        D3.options[i] = new Option(Str3[D1.selectedIndex-1][D2.selectedIndex-1][i-1],Str3[D1.selectedIndex-1][D2.selectedIndex-1][i-1]);
	    }
	}

</script>

	<form method="POST" action="" name="form1">
